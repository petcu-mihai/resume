<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Mihai Petcu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body class="container">
    <div class="row justify-content-center align-items-center h-25">
        <div class="col-4">
            <img src="./pics/profile.png" class="rounded-circle img-thumbnail" alt="Mihai Petcu">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <form>
                <div class="form-group">
                    <input id="name" class="form-control" type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <input id="subject" class="form-control" type="text" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea id="message" class="form-control" rows="10" placeholder="Hi there..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Say hello!</button>
            </form>
        </div>
    </div>

</body>

</html>
